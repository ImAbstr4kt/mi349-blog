<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Abby's Blog</h1>
            <h2>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            </h2>
        </nav>
    </header>
    <section>
        <h2 class="highlight">Want to get in contact?</h2>
        <p>
            Fill out the form below, I'll respond as soon as I can.
        </p>
        <form id="contact-form" name="contact" netlify>
            <div class="form-column">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-column">
                <label for="reason">Reason for contact:</label>
                <select id="reason" name="reason">
                    <option value="hi">Saying hi</option>
                    <option value="contractor">Looking for a contractor</option>
                    <option value="interview">Interested in an interview</option>
                </select>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div class="form-column">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
